    <form class="formulario">

        <div class="mb-3">
        <label for="nombre" class="form-label color__formulario">Nombre</label>
        <input type="text" class="form-control" id="nombre" aria-describedby="nombre">
        <div id="nombre" class="form-text">Introduzca su nombre.</div>
        </div>
        <div class="mb-3">
        <label for="apellido" class="form-label color__formulario">Apellido</label>
        <input type="text" class="form-control" id="apellido" aria-describedby="apellido">
        <div id="apellido" class="form-text">Introduzca su apellido.</div>
        </div>
        <div class="mb-3">
            <label for="celular" class="form-label color__formulario">Celular</label>
            <input type="number" class="form-control" id="celular" aria-describedby="celular">
            <div id="celular" class="form-text">Introduzca su celular.</div>
            </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label color__formulario">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Nunca compartiremos su email con terceros.</div>
        </div>
        <div class="mb-3">
            <label for="Select" class="form-label color__formulario">Elige tu motivo de consulta</label>
            <select id="Select" class="form-select">
              <option>Entradas</option>
              <option>Funciones</option>
              <option>Salas</option>
              <option>Combos</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="consulta" class="form-label color__formulario">Consulta</label>
            <input type="text" class="form-control" id="consulta" aria-describedby="consulta">
            <div id="consulta" class="form-text">Introduzca su consulta.</div>
            </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Acepto recibir mi respuesta via Email</label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
</section>
